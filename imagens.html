<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta  charset="utf-8">
        <title>Imagens</title>

        <style>
            body{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
    </head>

        <body>
            <h1>Elementos e atributos para imagens</h1>
            <hr>
            <p>O uso da tag <b>"img"</b> e os atributos <b>"src"</b> e <b>"alt"</b> devem ser usado sempre com as imagens.</p>
    
            <p><img src="./img/onca.jpg" alt="Imagem de onça pintada na selva, encima de uma árvore, ao fundo cachoeira e araras sobrevoando a cachoeira." title="Imagem de onça pintada na selva, encima de uma árvore, ao fundo cachoeira e araras sobrevoando a cachoeira."></p>

            <figure> <!-- Faz com que a imagem fique com um recuo logo de inicio -->
                <img src="./img/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazôinica vista de cima.">
                <figcaption>Foto retirada do acerto do museu da Amazônia, publicado pelo fotógrafo XXX em 2010</figcaption> <!-- Adiciona uma legenda visível abaixo do conteúdo à cima -->
            </figure>
        </body>

</html>
