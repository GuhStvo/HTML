<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vídeos</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Inserindo Música e vídeo na página.</h1>
    <p>Para inserir uma música mp3 em suas páginas web, o arquivo deve estar em uma pasta dentro da pasta raiz do site. No nosso caso a pasta media.</p>

    <audio controls> <!-- O atributo CONTROLS faz com que apareça os controles de aúdio -->
        <source src="media/audio/metalica_nothing.mp3" type="audio/mpeg"> 
        <!-- Adicione a tag SOURCE para implementar o vídeo na página junto ao atributo "SRC" -->
        <!-- Adicione o atributo type para também funcionar -->
    </audio>

    <section>
        <p>Veja o vídeo a seguir:</p>
        <video controls>
            <source src="media/video/london.mp4" type="video/mp4">
            <source src="movie.ogg" type="video.ogg"> <!-- Usado para Compatibilidade dos navegadores, se caso o navegador não suporte o formato -->
        </video>
    </section>

    <hr>

    <video controls>
        <source src="media/video/pink-floyd.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">

        <!-- Legenda em português -->
        <track 
        kind="subtitles" 
        srclang="pt-br" 
        src="media/video/legenda-ptbr.vtt" 
        label="Português Brasil"
        >

        <!-- Legenda em inglês -->
        <track 
        kind="subtitles" 
        srclang="en" 
        src="media/video/legenda-en.vtt" 
        label="Inglês"
        default
        >

        <!-- 
            srclang - Define a linguagem da legenda 
            src     - Busca o arquivo de vídeo na máquina
            label   - Define a legenda/Título da legenda
            default - Define a legenda como padrão no vídeo
        -->
    </video>

    <hr>

    <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=2x03HpVthlaqn5Sb" title="Brilhante - Curta Metragem de Animação (2021) " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <!-- 
            A tag <iframe> especifica um quadro embutido.
            Um quadro embutido é usado para incorporar outro docuento no docuemnto HTML atual.
        -->
    </section>

    <hr>

    <section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14632.860844179744!2d-46.68520366866455!3d-23.524760724323613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce57fd1d715d45%3A0x864e5421d6195cb1!2sAllianz%20Parque!5e0!3m2!1spt-BR!2sbr!4v1706729358450!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
